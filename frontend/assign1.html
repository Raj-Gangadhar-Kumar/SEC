<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Page</title>
  <style>
    /* ======= Reset & Base Styles ======= */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }
    body {
      background: #f7f7f7;
      padding: 20px;
    }

    /* ======= Header & Navigation (Flexbox) ======= */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #333;
      padding: 15px 20px;
      color: #fff;
      flex-wrap: wrap;
    }
    header h1 {
      font-size: 22px;
    }
    nav {
      display: flex;
      gap: 20px;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }
    nav a:hover {
      color: #ff9800;
    }

    /* Stack nav vertically on small screens */
    @media (max-width: 600px) {
      nav {
        flex-direction: column;
        margin-top: 10px;
      }
    }

    /* ======= Registration Form (CSS Grid) ======= */
    .form-container {
      max-width: 500px;
      margin: 30px auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .form-container h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    form {
      display: grid;
      grid-template-columns: 150px 1fr;
      gap: 15px;
    }
    label {
      font-weight: bold;
      align-self: center;
    }
    input, select {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
      width: 100%;
    }
    .gender-options {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    /* Button Styling */
    .btn {
      grid-column: span 2;
      padding: 10px;
      background: #333;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .btn:hover {
      background: #ff9800;
    }

    /* Stack form fields on mobile */
    @media (max-width: 600px) {
      form {
        grid-template-columns: 1fr;
      }
      label {
        margin-bottom: -8px;
      }
    }
  </style>
</head>
<body>

  <!-- Header with Navigation -->
  <header>
    <h1></h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">Courses</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <!-- Registration Form -->
  <div class="form-container">
    <h2>Registration Form</h2>
    <form>
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>

      <label for="course">Course Selection</label>
      <select id="course" name="course">
        <option>Web Development</option>
        <option>Data Science</option>
        <option>AI & ML</option>
      </select>

      <label>Gender</label>
      <div class="gender-options">
        <input type="radio" name="gender" value="male" id="male"> <label for="male">Male</label>
        <input type="radio" name="gender" value="female" id="female"> <label for="female">Female</label>
        <input type="radio" name="gender" value="other" id="other"> <label for="other">Other</label>
      </div>

      <label for="password">Password</label>
      <input type="password" id="password" name="password" required>

      <label for="confirm">Confirm Password</label>
      <input type="password" id="confirm" name="confirm" required>

      <button type="submit" class="btn">Register</button>
    </form>
  </div>

</body>
</html>
